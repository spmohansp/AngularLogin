<div class="container">
  <button class="btn btn-success pull-right" (click)="logout()">LOGOUT</button>
  <h3>Register Form</h3>
<hr>
  <form [formGroup]="registerForm" (ngSubmit)="submitData()">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter The Name" required>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6" id="quantity">
        <label>mobile:</label>
        <input class="form-control" type="text" formControlName="mobile"  min="0" placeholder="Enter Mobile Number" required>
      </div>
    </div>
    <br>
    <div align="center">
      <input type="submit" class="btn btn-info" value="Submit">
    </div>
  </form>
<hr>
  {{registerDatas | json}}
  <table class="table table-hover viewTable">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let register of registerDatas;let i = index">
         <td>{{i+1}}</td>
         <td>{{register.name}}</td>
         <td>{{register.mobile}}</td>
         <td>
            <button class="btn btn-success btn-sm">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
         </td>
        </tr>
    </tbody>
</table>


</div>
